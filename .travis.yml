language: node_js
node_js:
  - "stable"
cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.yarn-cache
addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn
script:
  - npm install
  - yarn test
  - yarn build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
