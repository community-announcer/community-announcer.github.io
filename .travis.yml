language: node_js
node_js:
  - "9"
cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.yarn-cache
addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn
script:
  - npm install
  - sed -i.bak -e "s/{DOMAIN}/$auth0_domain/" $TRAVIS_BUILD_DIR/src/Auth/auth0-variables.js
  - sed -i.bak -e "s/{CLIENT_ID}/$auth0_client_id/" $TRAVIS_BUILD_DIR/src/Auth/auth0-variables.js
  - yarn build
notifications:
  email: false
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  fqdn: www.community-announcer.com
  local_dir: build
  on:
    branch: master
